<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador - Desafio ORACLE + alura</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <img class="img-header" src="img/oracle_alura.png" alt="">
    <h1 class="titulo">Decodificador</h1>
  </header>

  <main class="main">
    <section class="form box">
      <form id="criptografa" action="">
        <label class="input-texto">Digite</label>
        <input class="text-input" type="text" name="inputtexto" id="inputtexto" placeholder="Insira o texto aqui">
        <input class="btn" type="submit" value="Criptografar!" id="btn-cripto">
        <input class="btn" type="submit" value="Descriptografar!" id="btn-descripto">
        <br></br>
        <label class="input-texto">Escreva em letras min√∫sculas e sem acento.</label>
      </form>
    
    </section>

    <section class="msg box">
      <form id="mensagem">
        <label class="input-texto">Criptografia</label>
        <input class="text-input" type="text" id="msg"></input>
        <input class="btn" type="submit" value="Copiar" id="btn-copy">
        <br></br>
        <label class="input-texto">Copie a cole a criptografia no campo Digite.</label>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
  <footer>
    <p class="footer-color">Desafio ORACLE + alura - Decodificador &copy; 2023</p>
  </footer>
</body>

</html>
